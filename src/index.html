<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Phobos Lab</title>
    <link rel="stylesheet" type="text/css" href="css/default.css"></link>
  </head>
  <body onload="getExe()">
    <form onsubmit="run()">
      <label for="sourceport">Sourceport:</label>
      <input type="text" id="sourceport" value="B:\Doom\bin\gzdoom\gzdoom.exe">
      <label for="parameters">Parameters:</label>
      <input type="text" id="parameters" value="-iwad '~/Library/Application Support/gzdoom/plutonia.wad'">
      <input type="submit" value="Launch GZDoom">
    </form>
    <script type="text/javascript" src="js/launch.js"></script>
  </body>
</html>
